{{// List item }}
<script id='template-create-class-list-item' type='text/template'>
    <div class='item' data-ability-cid='<%= cid %>'>
        <image class='class-sprite' height=50 width=50 />
        <%= name %>
    </div>
</script>

{{// Class info }}
<script id='template-create-class-info' type='text/template'>
    <h2 class='class-name'>
        <%= classModel.get('name') %>
    </h2>
    <div class='class-description'>
        <%= classModel.get('description') %>
    </div>
</script>
